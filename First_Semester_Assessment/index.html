<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="Calculator">
        <input type="number" class="display" value="0" id="display" disabled />
        <div class="container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">X</button>
          <button class="operator">รท</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">+</button>
          <button class="operator">-</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">%</button>
          <button class="operator">C</button>

          <button>.</button>
          <button>0</button>
          <button class="backspace"><img src="./images/backspace.png" alt="backspace" /></button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
